<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Cat Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(39, 40, 57);
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 30px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            margin-top: 70px;
            padding: 20px;
        }

        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .quiz-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .quiz-container form {
            display: flex;
            flex-direction: column;
        }

        .quiz-container .question {
            margin-bottom: 20px;
        }

        .quiz-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quiz-container input[type="text"],
        .quiz-container input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .quiz-container button {
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .quiz-container button:hover {
            background-color: #2c3e50;
        }

        footer {
            background-color: rgb(39, 40, 57);
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="Cat%20clinic%20Logo.png" alt="Cat Clinic Logo">
        <h1>Cat Clinic</h1>
    </div>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Store.html">Store</a></li>
            <li><a href="Appointment.html">Appointment</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="Quiz.html">Quiz</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="quiz-container">
        <h2>Quiz: How well do you know Cat Clinic?</h2>
        <form id="quiz-form">
            <div class="question">
                <label for="question1">What year was Cat Clinic founded?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <div class="question">
                <label for="question2">Who is the lead veterinarian at Cat Clinic?</label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <div class="question">
                <label for="question3">How many staff members are mentioned in the "Our Team" section?</label>
                <input type="number" id="question3" name="question3" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
</footer>
<script>
    const quizForm = document.getElementById('quiz-form');

    quizForm.addEventListener('submit', function (event) {
        event.preventDefault();
        playSound();
        alert('Quiz submitted successfully!');
    });

    function playSound() {
        const audio = new Audio('correct-156911.mp3');
        audio.play();
    }
</script>
</body>
</html>
