<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clinic - Appointment</title>
    <link rel="stylesheet" href="Appointment.css">
    <script src="Appointment.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="Cat%20clinic%20Logo.png" alt="Cat Clinic Logo">
        <h1>Cat Clinic</h1>
    </div>
    <nav>
        <ul>
            <li><a href="Dom.html">Главная</a></li>
            <li><a href="Magazin.html">Магазин</a></li>
            <li><a href="Zapis.html">Запись на приём</a></li>
            <li><a href="Onas.html">О нас</a></li>
            <li><a href="Quiz.html">Quiz</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="appointment-container">
        <h2>Запись на приём</h2>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cat-name">Имя кота/кошки:</label>
                <input type="text" id="cat-name" name="cat-name">
            </div>
            <div class="form-group">
                <label for="cat-age">Возраст кота/кошки:</label>
                <input type="text" id="cat-age" name="cat-age">
            </div>
            <div class="form-group">
                <label for="service">Выберите сервис:</label>
                <select id="service" name="service" required>
                    <option value="">Выберите сервис</option>
                    <option value="Regular Check-up">Плановая проверка</option>
                    <option value="Vaccination">Выкцинация</option>
                    <option value="Grooming">Груминг</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointment-time">Предпочтительное время записи:</label>
                <input type="datetime-local" id="appointment-time" name="appointment-time" required>
            </div>
            <div class="form-group">
                <label for="notes">Дополнительные записи:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit">Записаться</button>
        </form>
        <div id="confirmation-message" class="hidden">Запись на прием прошла успешно! Мы свяжемся с вами в ближайшее время.</div>
    </section>
</main>

<footer>
    <p>Создано Golikov Nikita, BDA-2303</p>
    <p>Это не настоящий сайт. Создан для демонстрации.</p>
    <div class="language-toggle">
        <a href="Appointment.html" >English / Русский</a>
    </div>
</footer>
</body>
</html>
