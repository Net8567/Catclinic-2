    </div>
    <nav>

        </ul>

</header>

<main>
    <section class="appointment-container">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cat-name">Cat's Name:</label>
                <input type="text" id="cat-name" name="cat-name">
            </div>
            <div class="form-group">
                <label for="cat-age">Cat's Age:</label>
                <input type="text" id="cat-age" name="cat-age">
            </div>
            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select Service</option>
                    <option value="Regular Check-up">Regular Check-up</option>
                    <option value="Vaccination">Vaccination</option>
                    <option value="Grooming">Grooming</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointment-time">Preferred Appointment Time:</label>
                <input type="datetime-local" id="appointment-time" name="appointment-time" required>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmation-message" class="hidden">Appointment booked successfully! We will reach out to you soon.</div>
    </section>
</main>
